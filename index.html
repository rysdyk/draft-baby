<!DOCTYPE html>
<html>
  <head>
    <title>Draft Dominator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="draftApp">
    <div ng-controller="PlayerListController">
      <h1>Fantasy Football Draft Tool</h1>
      <table>
        <tr>
          <th>Ranking</th>
          <th>Name</th>
          <th>Position</th>
          <th>Team</th>
        </tr>
        <tr ng-repeat="player in players">
          <td>{{ $index + 1 }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.position | uppercase }}</td>
          <td>{{ player.team }}</td>
        </tr>
      </table>
    </div>
  </body>
</html>

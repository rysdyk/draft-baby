<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draft Baby</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Draft Baby</h1>
        <h3>Fantasy Football Draft Tool</h3>
        <a href="/index.html">Expert Rankings</a> | <a href="#">Customizable Rankings</a> | <a href="/position.html">By Position</a>
      </div>
    </header>

    <div class="container">

      <div class="full-player-list-wrapper">
        <table id="full-player-list">
          <thead>
            <tr>
              <th>FP Rank</th>
              <th>Name</th>
              <th>Position</th>
              <th>Team</th>
              <th>Bye Week</th>
              <th>Best Rank</th>
              <th>Worst Rank</th>
              <th>Average Rank</th>
              <th>Std Dev</th>
              <th>ADP</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>

    <footer>
      <div class="container">
        <span class="quote">"Stats are for losers." - Bill Belichick</span>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/table-dragger.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>

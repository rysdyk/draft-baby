<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Draft Baby</title>
	  <link rel="stylesheet" href="css/style.css"/>
	</head>
	
	<body>
	  <header>
	    <div class="container">
	      <h1>Draft Baby</h1>
	      <h3>Fantasy Football Draft Tool</h3>
				<a href="index.html">By Position</a> | 
	      <a href="full-list.html">Rankings</a> | 
				<a href="#">Draft Simulator</a>
	    </div>
	  </header>
		
		<div class="container">
			
			<section id="draft-settings">
<!-- conservative or aggressive setting -->
        <h4>Draft Simulator Settings</h4>
        <label for="teams"># of Teams
          <select name="teams" id="teams">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
          </select>
        </label>
        <label for="draftPos">Draft Position
          <select name="draftPos" id="draftPos">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </label>
				<button id="startDraftButton">Start Draft</button>
			</section>
			
			<section id="draft-progress">
				<h3><span id="pick-number">1</span> of 208</h3>  
			</section>
			
			<div id="simulator" class="inactive">
				<section id="your-team-wrapper">
					<h3>Your Team</h3>
					<ul id="team"></ul>
				</section>
				
				<section id="draftable-player-list-wrapper">
	        <table id="draftable-player-list">
	          <thead>
	            <tr>
	              <th>Name</th>
	              <th>Position</th>
	              <th>Team</th>
	              <th>Bye</th>
	            </tr>
	          </thead>
	          <tbody></tbody>
	        </table>
				</section>
			
				<section id="drafted-wrapper">
					<h3>Drafted</h3>
					<ul id="drafted"></ul>
				</section>
			</div>
		</div>
		
    <footer>
      <div class="container">
        <span class="quote">"Stats are for losers." - Bill Belichick</span>
      </div>
    </footer>
		
    <script src="js/simulator.js"></script>
	</body>
</html>

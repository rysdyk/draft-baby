<div ng-controller="CustomListController" id="custom-list">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <ul ui-sortable="sortableOptions" ng-model="players">
        <li>
          <span class="first">Sort</span>
          <span class="second">Rank</span>
          <span class="third">Name</span>
          <span class="fourth">Position</span>
          <span class="fifth">Draft</span>
        </li>
        <li ng-repeat="player in players" ng-hide="player.drafted">
          <span class="first"><i class="glyphicon glyphicon-menu-hamburger"></i></span>
          <span class="second">{{ player.rank }}</span>
          <span class="third">{{ player.name }}</span>
          <span class="fourth">{{ player.position | uppercase }}</span>
          <span ng-click="draftPlayer(player)" class="fifth draft"></span>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-4">
      <h2>Drafted:</h2>
      <div class="row">
        <button id="undoDraft" class="btn btn-warning pull-left" ng-click="undraftLastPlayer()">Undo Last</button>
        <button id="resetDraft" class="btn btn-danger pull-right" ng-click="undraftPlayers()">Reset</button>
      </div>
      <table>
        <tr ng-repeat="player in selected | reverse" ng-click="undraftPlayer()" ng-show="player.drafted">
          <td>{{ selected.length - $index }}</td>
          <td>{{ player.position }}</td>
          <td>{{ player.name }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
  <head>
    <title>Draft Dominator</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="draftApp">
    <div ng-controller="PlayerListController">
      <h1>Fantasy Football Draft Tool</h1>
      <span class="quote">"However beautiful the strategy, you should occassionally look at the results. - Churchill"</span>
      <table>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Position</th>
          <th>Team</th>
          <th>Profile</th>
        </tr>
        <tr ng-repeat="player in players">
          <td>{{ $index + 1 }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.position | uppercase }}</td>
          <td>{{ player.team }}</td>
          <td>
            <a ng-if="player.fftoday" href="{{ player.fftoday }}" target="_blank">FF Today</a>
            <a ng-if="player.rotoworld" href="{{ player.rotoworld }}" target="_blank">Rotoworld</a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
